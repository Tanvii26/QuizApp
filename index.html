<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Learning css variables, defines gloabal variables in the root -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Akaya Telivigala' rel='stylesheet'>
    <script defer src="script.js"></script>
    <!-- script defer loads the js parallely and prevents lag  -->
</head>
<body >
    <div class="cont">
        <div id="ques-cont" class="hide">
            <div id="ques">Question</div>
            <div class="btn-grid" id="ans-btns">
                <button class="btn">Ans 1</button>
                <button class="btn">Ans 2</button>
                <button class="btn">Ans 3</button>
                <button class="btn">Ans 4</button>
            </div>
        </div>
        <div class="control">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
